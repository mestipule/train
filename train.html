<!doctype html>
<html lang="en">
  <head>
    <title> </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/train.css">
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body  id="top">
      <div  class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Let's Train</h1>
            <p class="lead">Chuga Choo Choo</p>
        </div>
       </div> 
       <div >
       <div class="jumbotron jumbotron-fluid2">
        <div class="container">
            <table class="table" id= "new-train">
                <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        </div> 
       <div class="jumbotron jumbotron-fluid2">
        <div class="container">
            <form id="form">
                <div class="form-group">
                    <label  for="name">Member Name</label>
                    <input type="text" class="form-control" id="memberName" placeholder="Your Name Here">
                </div>
                <div class="form-group">
                    <label  for="destination">Destination</label>
                    <input type="text" class="form-control" id="destin" placeholder="Your Choice">
                </div>
                <div class="form-group">
                    <label  for="trainTime">Train Time (HH:MM - military time)</label>
                    <input type="text" class="form-control" id="time" placeholder="Time Started">
                </div>
                <div class="form-group">
                    <label  for="frequency">Frequency (minutes)</label>
                    <input type="text" class="form-control" id="freq" placeholder="For How Long">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
        
       </div> 
       </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>-->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="asset/js/train.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
